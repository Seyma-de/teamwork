<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <label for="numerator">Numerator:</label>
    <input type="number" id="numerator" placeholder="Enter numerator" />

    <label for="denominator">Denominator:</label>
    <input type="number" id="denominator" placeholder="Enter denominator" />

    <button onclick="divide()">Divide</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      function divide() {
        var numerator = parseFloat(document.getElementById("numerator").value);
        var denominator = parseFloat(
          document.getElementById("denominator").value
        );

        if (denominator !== 0) {
          var result = numerator / denominator;
          document.getElementById("result").innerHTML = "Result: " + result;
        } else {
          document.getElementById("result").innerHTML =
            "Cannot divide by zero.";
        }
      }
    </script>
  </body>
</html>
