<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    /> />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="enter your age"
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
            <br />
          </div>
          <div class="input-box">
            <label for="">Content type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">movies</option>
              <option value="series" selected>series</option>
              <option value="tv shows">tv shows</option>
            </select>
          </div>
          <div class="input-box" id="checkbox">
            <label for="">movie type</label><br />
            <input
              type="checkbox"
              name="movie1"
              id="first-check"
              value="comedy"
              checked
            />
            <label for="first-check">Comedy</label><br />
            <input
              type="checkbox"
              name="movie2"
              id="second-check"
              value="Action"
            />
            <label for="second-check">Action</label><br />
            <input
              type="checkbox"
              name="movie3"
              id="third-check"
              value="romance"
              checked
            />
            <label for="third-check">Romance</label>
          </div>
          <div class="input-box" id="radio">
            <label for="">Gender</label><br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="">Male</label>

            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="female"
              checked
            />
            <label for="">Female</label>

            <input type="radio" name="gender" id="third-radio" value=Other">
            <label for="">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label><br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" id="form-button" value="SEND" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
