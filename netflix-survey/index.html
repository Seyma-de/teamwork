<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>NET<span style="color: red">FLIX</span></h1>
        <h3>
          Thank you for signing up to Netflix. Tell me more about yourself
        </h3>
      </div>

      <form action="result.html">
        <div>
          <label for="name">Name</label><br />
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="name"
          /><br /><br />
          <label for="age">Age</label><br />
          <input
            type="number"
            name="Age"
            id="age"
            placeholder="age"
          /><br /><br />
          <label for="email">Email</label><br />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="enter your email"
          />
        </div>
        <br />
        <div>
          <legend>content type</legend>
          <br />
          <select name="content" id="content">
            <option value="movie">Movies</option>
            <option value="serie" selected>Series</option>
          </select>
        </div>
        <br />
        <div>
          <legend>Movies type</legend>
          <input type="checkbox" name="comedy" id="comedy" value="comedy" />
          <label for="comedy">Comedy</label><br />

          <input type="checkbox" name="action" id="action" value="action" />
          <label for="action">Action</label><br />

          <input type="checkbox" name="romance" id="romance" value="romance" />
          <label for="romance">Romance</label><br />
        </div>
        <br />

        <div>
          <legend>Gender</legend>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Male</label><br />

          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label><br />

          <input type="radio" name="gender" id="other" value="other" />
          <label for="other">Other</label><br />
        </div>
        <br />

        <div>
          <legend>Feedback</legend>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="any comment..."
          ></textarea>
        </div>

        <input type="submit" value="Submit" id="sub" />
      </form>
    </div>
  </body>
</html>
