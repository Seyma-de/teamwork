<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="navbar-left">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>

        <ul class="navbar-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <img src="img/icon-menu.jpg" alt="menu-icon" id="menu-icon" />
          </li>
          <li><button>Sign in</button></li>
        </ul>
      </div>
    </header>
    <div class="main-body">
      <div class="logo">
        <img src="img/googlelogo.png" alt="google-logo" id="googlelogo" />
      </div>

      <div class="search">
        <img src="img/magnifying_glass.jpg" alt="searchlogo" id="search" />
        <input type="text" />
        <img src="img/google_microphone.png" alt="mic" id="mic" />
      </div>
      <div class="buttons">
        <button id="gsearch">Google search</button>
        <button id="lucky">Im feeling lucky</button>
        <p>other languages you can use google : <a href="">English</a></p>
      </div>
      <div class="footer">
        <p id="kanada">Canada</p>

        <ul class="footer-left">
          <li><a href="#">advertising</a></li>
          <li><a href="#">business</a></li>
          <li><a href="#">how search works</a></li>
        </ul>

        <ul class="footer-right">
          <li><a href="#">privacy</a></li>
          <li><a href="#">terms</a></li>
          <li><a href="#">settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
